<!DOCTYPE html>
<html>
<head>
    <title>AZoom Car Rental</title>
    <link rel="stylesheet" href="indexstyles.css">
</head>
<body>
    <div style="text-align: center; padding: 100px;">
        <h2 style= "padding-bottom: 30px">AZoom Car Rental</h2>
        <form action="main.html" method="get" onsubmit="return validateForm()">
            <label for="username"></label>
            <input placeholder="Username" type="text" id="username" name="username" required><br><br>

            <label for="password"></label>
            <input placeholder="Password" type="password" id="password" name "password" required><br><br>
            <input style="width: 210px; background-color: #F9B572" type="submit" value="Log in">
        </form>
    <img src="car.jpg" style="position: absolute; bottom: 0; right: 0; max-width: 300px; height: auto;">
    </div>

    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "admin123" && password === "admin123") {
				alert("Login success");
                return true; // Redirect to index.html
            } else {
                alert("Invalid username or password. Please try again.");
                return false; // Stay on the login page
            }
        }
    </script>
</body>
</html>
